name: Teste Download Simples

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'URL para download'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Criar arquivo de teste
      run: |
        echo "Arquivo de teste gerado em $(date)" > teste.txt
        echo "Origem: ${{ github.event.inputs.download_url }}" >> teste.txt
    
    - name: Criar Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "teste-$(date +%s)"
        name: "Teste Release"
        body: "Teste de criação de release"
        files: teste.txt
